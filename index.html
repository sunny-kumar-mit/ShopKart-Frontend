<!doctype html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopKart – Smart Online Shopping</title>

  <!-- SEO -->
  <meta name="description"
    content="ShopKart is a modern e-commerce platform to shop products online with fast delivery, secure payments, and easy returns." />
  <meta name="keywords" content="ShopKart, ecommerce, online shopping, buy products, India shopping app" />
  <meta name="author" content="ShopKart Team" />
  <meta name="robots" content="index, follow" />

  <!-- Theme (Mobile browser color) -->
  <meta name="theme-color" content="#2563eb" />

  <!-- Open Graph (WhatsApp, Facebook, LinkedIn) -->
  <meta property="og:title" content="ShopKart – Smart Online Shopping" />
  <meta property="og:description"
    content="Discover amazing products with fast delivery and secure checkout on ShopKart." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://shopkart.com" />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ShopKart – Smart Online Shopping" />
  <meta name="twitter:description" content="Fast delivery, secure payments, and easy returns on ShopKart." />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.ico" />

  <!-- PWA (Optional but recommended) -->
  <link rel="manifest" href="/manifest.json" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
